<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <img src="logo.png" alt="FairSplit Logo" class="logo">
    
    <h1 class="page-title">Sign Up Page for New Users</h1>
    
    <div class="box">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            
            <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}" title="Please enter a 10-digit mobile number">
            
            
            <input type="password" id="password" name="password" placeholder="Password" required >
            
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required >
            <a href="loghome.html">
                <button type="submit" class="btn">Sign Up</button>
            </a>
        </form>
        <p >Already register?<a href="login.html">LOGIN</a></p>
    </div>
</body>
</html>
